<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stars.css')}}">
</head>
<body>
    <div class="navbar navbar-dark bg-primary p-4">
        <h1 class="display-3">Game Review</h1>
        <div>
            <a href="/view/games/{{dev.id}}" class="text-light text-decoration-none">Your Games</a>
            <a href="/add/game" class="ms-5 text-light text-decoration-none">Add Game</a>
            <a href="/logout" class="ms-5">
                <Button class="btn btn-dark">Logout</Button>
            </a>
        </div>
    </div>
    <h2 class="text-center mt-5">Here are many games leave a review</h2>
    <div class="container mt-5">
        <div class="row">
            {% for game in games %}
                <div class="col-3">
                    <Img src="{{game.image}}" class="border border-5 border-dark" width="300px" height="300px" >
                    <p class="text-center mt-3">
                        <a href="/view/review/{{game.id}}" class="text-end fs-3">
                            {{game.name}}
                        </a>
                    </p>
                    <h2 class="text-center" id="{{ratings[loop.index-1].avg}}">{{ratings[loop.index-1].avg}} / 5</h2>
                    <div class="container">
                        <div style="margin-left: 30%;">
                            <span class="fa fa-star checked" id="1star{{ratings[loop.index-1].avg}}"></span>
                            <span class="fa fa-star checked" id="2star{{ratings[loop.index-1].avg}}"></span>
                            <span class="fa fa-star" id="3star{{ratings[loop.index-1].avg}}"></span>
                            <span class="fa fa-star" id="4star{{ratings[loop.index-1].avg}}"></span>
                            <span class="fa fa-star" id="5star{{ratings[loop.index-1].avg}}"></span>
                            <script>
                                var avgStars = parseFloat(document.getElementById("{{ratings[loop.index-1].avg}}").innerHTML);
                                console.log(avgStars)
                                if (avgStars > 4.5){
                                    document.getElementById("1star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("2star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("3star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("4star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("5star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                }
                                else if (avgStars > 3.5){
                                    document.getElementById("1star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("2star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("3star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("4star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("5star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                }
                                else if (avgStars > 2.5){
                                    document.getElementById("1star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("2star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("3star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("4star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                    document.getElementById("5star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                }
                                else if (avgStars > 1.5){
                                    document.getElementById("1star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("2star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("3star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                    document.getElementById("4star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                    document.getElementById("5star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                }
                                else if (avgStars >= 1){
                                    document.getElementById("1star{{ratings[loop.index-1].avg}}").className = "fa fa-star checked";
                                    document.getElementById("2star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                    document.getElementById("3star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                    document.getElementById("4star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                    document.getElementById("5star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                }
                                else {
                                    document.getElementById("1star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                    document.getElementById("2star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                    document.getElementById("3star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                    document.getElementById("4star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                    document.getElementById("5star{{ratings[loop.index-1].avg}}").className = "fa fa-star";
                                }
                            </script>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
