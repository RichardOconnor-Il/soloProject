<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-dark bg-primary p-4">
        <h1 class="display-3">Game Review</h1>
        <div>
            <a href="/view/games/{{dev.id}}" class="text-dark text-decoration-none">Your Games</a>
            <a href="/add/game" class="ms-5 text-dark text-decoration-none">Add Game</a>
            <a href="/logout" class="ms-5">
                <Button class="btn btn-dark">Logout</Button>
            </a>
        </div>
    </div>
    <h2 class="text-center mt-5">Here are many games leave a review</h2>
    <div class="container mt-5">
        <div class="row">
            {% for game in games %}
                <div class="col-3">
                    <Img src="{{game.image}}"  width="300px" height="300px" alt="{{game.name}}">
                    <p class="text-center mt-3">
                        <a href="/view/review/{{game.id}}" class="text-end">
                            {{game.name}}
                        </a>
                    </p>
                    <h2 class="text-center"> {{ratings[loop.index-1].avg}}</h2>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
