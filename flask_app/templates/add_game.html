<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-dark bg-primary p-4">
        <h1 class="display-3">Game Review</h1>
        <div>
            <a href="/home" class="text-light text-decoration-none">Home Page</a>
            <a href="/logout" class="ms-5">
                <Button class="btn btn-dark">Logout</Button>
            </a>
        </div>
    </div>

    <h3 class="text-center mt-5">A New Game to be Reviewed</h3>

    <div class="container mt-5">
        <form action="/post/game" method="POST" class="col-4">
            {% with messages = get_flashed_messages(category_filter=['game_error']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="name" placeholder="Game Title">
                <label for="name">Game Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="genre" placeholder="Genre">
                <label for="genre">Genre</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="description" class="form-control" id="description" placeholder="Tell us about the game"></textarea>
                <label for="description">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="image" id="game_img" placeholder="Link for img">
                <label for="game_img">Link for the image</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" value="submit">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
