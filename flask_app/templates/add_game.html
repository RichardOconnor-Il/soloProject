<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <h1>Game Review</h1>
        <div>
            <a href="/home">Home Page</a>
            <a href="/logout" class="ms-5">
                <Button>Logout</Button>
            </a>
        </div>
    </div>

    <h3>A New Game to be Reviewed</h3>

    <form action="/post/game" method="POST">
        {% with messages = get_flashed_messages(category_filter=['game_error']) %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label for="name">Game Title</label>
        <input type="text" name="name" placeholder="Game Title">
        <label for="genre">Genre</label>
        <input type="text" name="genre" placeholder="Genre">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Tell us about the game"></textarea>
        <label for="image">Link for the image</label>
        <input type="text" name="image" id="game_img">
        <button type="submit" value="submit">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
