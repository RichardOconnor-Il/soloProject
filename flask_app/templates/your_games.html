<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-dark bg-primary p-4">
        <h1 class="display-3">Game Review</h1>
        <div>
            <a href="/home" class="text-dark text-decoration-none">Home Page</a>
            <a href="/logout" class="ms-5">
                <Button class="btn btn-dark">Logout</Button>
            </a>
        </div>
    </div>
    <h3 class="text-center mt-5">Here are the games you added</h3>

    <div class="container mt-5">
        <div class="row">
            {% for game in games %}
            <div class="col-3">
                <Img src="{{game.image}}" width="300px" height="300px">
                <p class="text-center mt-5">
                    <a href="/view/review/{{game.id}}">{{game.name}}</a>
                </p>
                <br>
                <p class="text-center">
                    <a href="/edit/game/{{game.id}}">Edit</a>
                    <a href="/delete/game/{{game.id}}" class="ms-3">Delete</a>
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
