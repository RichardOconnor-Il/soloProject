<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit game title</title>
</head>
<body>
    <div class="nav-bar">
        <h1>Game Review</h1>
        <a href="/home">Home Page</a>
        <a href="/logout">
            <Button>Logout</Button>
        </a>
    </div>
    
    <h3>A New Game to be Reviewed</h3>

    <form action="/update/game/{{edit.id}}" method="POST">
        {% with messages = get_flashed_messages(category_filter=['game_error']) %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label for="name">Game Title</label>
        <input type="text" name="name" placeholder="Game Title" value="{{edit.name}}">
        <label for="genre">Genre</label>
        <input type="text" name="genre" placeholder="Genre" value="{{edit.genre}}">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Tell us about the game" >{{edit.description}}</textarea>
        <input type="text" name="image" id="game_img" value="{{edit.image}}">
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
